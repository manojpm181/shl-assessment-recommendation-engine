<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHL Assessment Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 40px;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            color: #1a202c;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #2563eb;
        }

        button {
            display: inline-block;
            background-color: #2563eb;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 15px;
        }

        th {
            background-color: #2563eb;
            color: #fff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f4f6f8;
        }

        tr:hover {
            background-color: #e0f2fe;
        }

        a {
            color: #2563eb;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #1d4ed8;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            button {
                width: 100%;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>SHL Assessment Recommendation Engine</h2>

    <textarea id="query" placeholder="Enter job description or query..."></textarea>
    <button onclick="getRecommendations()">Get Recommendations</button>

    <table id="results">
        <thead>
            <tr>
                <th>Assessment Name</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
async function getRecommendations() {
    const query = document.getElementById("query").value.trim();

    if (!query) {
        alert("Please enter a job description or query.");
        return;
    }

    try {
        const response = await fetch("http://127.0.0.1:8000/recommend", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: query, top_k: 10 })
        });

        const data = await response.json();
        const tbody = document.querySelector("#results tbody");
        tbody.innerHTML = "";

        if (data.recommendations && data.recommendations.length > 0) {
            data.recommendations.forEach(r => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${r.assessment_name}</td>
                    <td><a href="${r.assessment_url}" target="_blank">${r.assessment_url}</a></td>
                `;
                tbody.appendChild(row);
            });
        } else {
            tbody.innerHTML = `<tr><td colspan="2" style="text-align:center;">No recommendations found</td></tr>`;
        }
    } catch (error) {
        console.error("Error fetching recommendations:", error);
        alert("Failed to fetch recommendations. Please try again.");
    }
}
</script>

</body>
</html>
